<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <button class="renew">New canvas</button>
    <div class="board" id="board"></div>
        <div class="buttons">
            <div class="buttonsContainers">
                <input class="colorPicker" id="colorPicker" type="color" value="#000000">Color</input>
            </div>
            <div class="buttonsContainers">
                <input class="opacityPicker" id="opacityPicker" type="range" min="0.1" max="1" value="0" step="0.1">Opacity</input>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
